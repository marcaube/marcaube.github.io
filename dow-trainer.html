<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day of Week Trainer</title>
    <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.prod.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div id="app" class="max-w-md w-full bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-xl font-bold mb-4 text-center">üóìÔ∏è Day of the Week Trainer</h1>

    <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Select year range:</label>
        <div class="flex space-x-2 mt-1">
            <input v-model.number="yearStart" type="number" class="w-1/2 border rounded px-2 py-1" />
            <input v-model.number="yearEnd" type="number" class="w-1/2 border rounded px-2 py-1" />
        </div>
    </div>

    <div class="text-center mb-4">
        <p class="text-lg">What day of the week is</p>
        <p class="text-2xl font-bold">{{ currentDateStr }}</p>
    </div>

    <div class="grid grid-cols-2 gap-2 mb-4">
        <button
                v-for="(name, num) in days"
                :key="num"
                class="bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-xl"
                @click="makeGuess(num)"
        >
            {{ name }}
        </button>
    </div>

    <div class="text-center mb-4">
        <p class="text-lg" :class="{ 'text-green-600': isCorrect, 'text-red-600': isCorrect === false }">
            {{ feedback }}
        </p>
    </div>

    <div class="text-center">
        <p>Score: {{ score }}/{{ games }}</p>
    </div>
</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                // Year range for the questions
                yearStart: 2020,
                yearEnd: 2030,

                // Days of the week mapping
                days: {
                    0: 'Sunday',
                    1: 'Monday',
                    2: 'Tuesday',
                    3: 'Wednesday',
                    4: 'Thursday',
                    5: 'Friday',
                    6: 'Saturday'
                },

                // Current question state
                currentYear: null,
                currentMonth: null,
                currentDay: null,
                expected: null,

                // Score tracking
                score: 0,
                games: 0,

                // Feedback
                feedback: '',
                isCorrect: null
            }
        },

        computed: {
            currentDateStr() {
                const date = new Date(this.currentYear, this.currentMonth - 1, this.currentDay);
                return date.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
            }
        },

        methods: {
            newQuestion() {
                this.feedback = '';
                this.isCorrect = null;

                this.currentYear = this.rand(this.yearStart, this.yearEnd);
                this.currentMonth = this.rand(1, 12);
                const daysInMonth = new Date(this.currentYear, this.currentMonth, 0).getDate();
                this.currentDay = this.rand(1, daysInMonth);

                this.expected = new Date(this.currentYear, this.currentMonth - 1, this.currentDay).getDay();
            },

            makeGuess(guess) {
                this.games++;
                guess = Number(guess);

                console.log({ guess, expected: this.expected });

                if (guess === this.expected) {
                    this.feedback = `‚úÖ Correct! It's ${this.days[this.expected]}.`;
                    this.score++;
                    this.isCorrect = true;
                } else {
                    this.feedback = `‚ùå Wrong! It's actually ${this.days[this.expected]}.`;
                    this.isCorrect = false;
                }
                setTimeout(this.newQuestion, 1200);
            },

            rand(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        },

        mounted() {
            this.newQuestion();
        }
    }).mount('#app');
</script>
</body>
</html>
