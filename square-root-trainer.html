<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Square Root Estimation Trainer</title>
    <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.prod.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div id="app" class="max-w-md w-full bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-xl font-bold mb-4 text-center">🧠 Square Root Estimation</h1>

    <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Number range:</label>
        <div class="flex space-x-2 mt-1">
            <input v-model.number="min" type="number" min="1" max="100" class="w-1/2 border rounded px-2 py-1"/>
            <input v-model.number="max" type="number" min="1" max="100" class="w-1/2 border rounded px-2 py-1"/>
        </div>
    </div>

    <div class="text-center mb-4">
        <p class="text-lg">What is the square root of</p>
        <p class="text-2xl font-bold">{{ number }}</p>
    </div>

    <form @submit.prevent="makeGuess" class="flex items-center justify-center mb-4 space-x-2">
        <input
                v-model.number="userGuess"
                type="number"
                step="0.01"
                class="w-32 border px-3 py-2 rounded-lg text-center"
                placeholder="Your guess"
                autofocus
        />
        <button
                type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-xl"
        >
            Submit
        </button>
    </form>

    <div class="text-center mb-4">
        <p class="text-lg" :class="{ 'text-green-600': isCorrect, 'text-red-600': isCorrect === false }">
            {{ feedback }}
        </p>
    </div>

    <div class="text-center">
        <p>Score: {{ score }}/{{ games }}</p>
    </div>
</div>

<script>
    console.log('Vue:', typeof Vue, Vue);

    const { createApp } = Vue;

    createApp({
        data() {
            return {
                min: 1,
                max: 100,
                number: null,
                correctRoot: null,
                userGuess: null,
                feedback: '',
                isCorrect: null,
                score: 0,
                games: 0,
                tolerance: 0.2,
            }
        },

        methods: {
            newQuestion() {
                this.feedback = '';
                this.isCorrect = null;
                this.userGuess = null;

                this.number = this.randInt(this.min, this.max);
                this.correctRoot = Math.sqrt(this.number);
            },

            makeGuess() {
                if (this.userGuess === null || isNaN(this.userGuess)) {
                    this.feedback = 'Please enter a valid number.';
                    this.isCorrect = null;
                    return;
                }

                this.games++;
                const error = Math.abs(this.userGuess - this.correctRoot);

                console.log(`User guess: ${this.userGuess}, Correct root: ${this.correctRoot}, Error: ${error}`)

                if (error <= this.tolerance) {
                    this.feedback = `✅ Correct! √${this.number} ≈ ${this.correctRoot.toFixed(3)}`;
                    this.score++;
                    this.isCorrect = true;
                } else {
                    this.feedback = `❌ Wrong! √${this.number} ≈ ${this.correctRoot.toFixed(3)}`;
                    this.isCorrect = false;
                }

                setTimeout(this.newQuestion, 1200);
            },

            randInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            },
        },

        mounted() {
            this.newQuestion();
        }
    }).mount('#app');
</script>
</body>
</html>
{% endraw %}
