<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Perfect Square Root Trainer</title>
    <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.prod.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div id="app" class="max-w-md w-full bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-xl font-bold mb-4 text-center">üß† Square Root Trainer</h1>

    <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Choose range of roots:</label>
        <div class="flex space-x-2 mt-1">
            <input v-model.number="minRoot" type="number" min="1" max="100" class="w-1/2 border rounded px-2 py-1"/>
            <input v-model.number="maxRoot" type="number" min="1" max="100" class="w-1/2 border rounded px-2 py-1"/>
        </div>
    </div>

    <div class="text-center mb-4">
        <p class="text-lg">What is the square root of</p>
        <p class="text-2xl font-bold">{{ square }}</p>
    </div>

    <div class="grid grid-cols-4 gap-2 mb-4">
        <button
                v-for="guess in options"
                :key="guess"
                class="bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-xl"
                @click="makeGuess(guess)"
        >
            {{ guess }}
        </button>
    </div>

    <div class="text-center mb-4">
        <p class="text-lg" :class="{ 'text-green-600': isCorrect, 'text-red-600': isCorrect === false }">
            {{ feedback }}
        </p>
    </div>

    <div class="text-center">
        <p>Score: {{ score }}/{{ games }}</p>
    </div>
</div>

<script>
    console.log('Vue:', typeof Vue, Vue);

    const { createApp } = Vue;

    createApp({
        data() {
            return {
                minRoot: 1,
                maxRoot: 100,
                square: null,
                correctAnswer: null,
                options: [],
                feedback: '',
                isCorrect: null,
                score: 0,
                games: 0,
            }
        },

        methods: {
            newQuestion() {
                this.feedback = '';
                this.isCorrect = null;

                const root = this.rand(this.minRoot, this.maxRoot);
                this.correctAnswer = root;
                this.square = root * root;

                // Generate plausible options
                const optionSet = new Set([root]);
                while (optionSet.size < 8) {
                    optionSet.add(this.rand(this.minRoot, this.maxRoot));
                }
                this.options = Array.from(optionSet).sort((a, b) => a - b);
            },

            makeGuess(guess) {
                this.games++;

                console.log({ guess, expected: this.correctAnswer });

                if (guess === this.correctAnswer) {
                    this.feedback = `‚úÖ Correct! ‚àö${this.square} = ${this.correctAnswer}`;
                    this.score++;
                    this.isCorrect = true;
                } else {
                    this.feedback = `‚ùå Wrong! ‚àö${this.square} = ${this.correctAnswer}`;
                    this.isCorrect = false;
                }

                setTimeout(this.newQuestion, 1200);
            },

            rand(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        },

        mounted() {
            this.newQuestion();
        }
    }).mount('#app');
</script>
</body>
</html>
